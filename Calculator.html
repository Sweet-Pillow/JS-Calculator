<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body class="d-flex justify-content-center">
    <div class="calc d-flex flex-column">
        <h1 class="d-flex justify-content-center">Calculadora</h1>

        <div class="exibir d-flex justify-content-end align-items-center overflow-auto m-2 fs-4"></div>

        <div class="teclado container fs-3 m-2">
            <div class="row">
                <div class="col m-2">
                    <button class="p-2" onclick="addNum(7)">7</button>
                    <button class="p-2" onclick="addNum(8)">8</button>
                    <button class="p-2" onclick="addNum(9)">9</button>
                    <button class="p-2" onclick="addNum('/')">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col m-2">
                    <button class="p-2" onclick="addNum(4)">4</button>
                    <button class="p-2" onclick="addNum(5)">5</button>
                    <button class="p-2" onclick="addNum(6)">6</button>
                    <button class="p-2" onclick="addNum('*')">*</button>
                </div>
            </div>

            <div class="row">
                <div class="col m-2">
                    <button class="p-2" onclick="addNum(1)">1</button>
                    <button class="p-2" onclick="addNum(2)">2</button>
                    <button class="p-2" onclick="addNum(3)">3</button>
                    <button class="p-2" onclick="addNum('-')">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col m-2">
                    <button class="p-2" onclick="addNum(0)">0</button>
                    <button class="p-2" onclick="calc()">=</button>
                    <button class="p-2" onclick="reset()">C</button>
                    <button class="p-2" onclick="addNum('+')">+</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
